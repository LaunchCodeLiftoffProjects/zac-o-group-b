<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header(page='fridge')"></header>
<!--<div th:replace="fragments :: alert"></div>-->
<div class="container-fluid">
    <div class="container-fluid list-group list-group-horizontal" >
        <h5 class="list-group-item list-group-item-primary">What's in the Fridge</h5>
        <a th:href="@{'/shoppinglist/move'}"><h5 class="list-group-item list-group-item-primary">Move Items From Shopping List</h5></a>
        <a th:href="@{'/fridge/delete'}"><h5 class="list-group-item list-group-item-primary">Delete Items</h5></a>
    </div>

    <form action="fridge" method="post" style="max-width:800px">
        <h6>Add Item to Fridge</h6>
        <div class="input-group">

            <label th:for="name" class="text-dark"></label>
            <input class="form-control" th:field="${fridgeItem.name}" placeholder="Item Name" value=""/>
            <h5 class="pt-2 mx-2">Expires: </h5>
            <label th:for="expires" class="text-dark"></label>
            <input type="date" class="form-control" th:field="${fridgeItem.expires}">
            <input type="submit" value="Add to Fridge" class="btn btn-primary btn-lg active"/>
        </div>
        <p th:errors="${fridgeItem.name}" class="error text-danger"></p>
        <br>

    </form>

        <div>
            <table class="table table-primary table-striped" id="fridge-list">
                <thead>
                <tr>
                    <th scope="col">Item</th><th scope="col">Use By</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="groceryItem : ${fridgeItems}">
                    <td name="name" th:text="${groceryItem.name}"></td>
                    <td name="expires" th:text="${groceryItem.expires}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
    <div class="container-fluid">
        <a th:href="@{'/shoppinglist/move'}">
        <button class="btn btn-primary btn-lg active">Move Items From Shopping List</button>
        </a>
    </div>
    </div>
</body>
</html>
