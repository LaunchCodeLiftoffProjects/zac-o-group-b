<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">Stay Fresh Fridge</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <nav th:fragment="header" class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index">
                <img th:src="@{/images/blankfridge.png}" alt="Stay Fresh Fridge logo" width="30" height="50">
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/index">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/shoppinglist">Shopping List</a></li>
                <li class="nav-item"><a class="nav-link" href="/fridge">Fridge</a></li>
                <li class="nav-item"><a class="nav-link" href="/recipes">Recipes</a></li>
            </ul>
        </div>
    </nav>
    // Create a warning alert block that only appears when food is 5 days from expiring.

    <div th:fragment="alert" class="alert alert-warning alert-dismissible fade show text-center" role="alert">
        <a href="/fridge" class="alert-link">This is the alert for food expiring in 5 days!</a>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

</body>
</html>
