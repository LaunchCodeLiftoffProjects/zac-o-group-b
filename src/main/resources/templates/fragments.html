<nav th:fragment="header" class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">

    <div class="container-fluid text-white bg-dark">
        <a class="navbar-brand" href="home">
            <img th:src="@{/images/logo1.png}" alt="Stay Fresh Fridge logo">
            <span class="fs-4"> Recipe World</span>
        </a>

        <!--ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/index">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/shoppinglist">Shopping List</a></li>
            <li class="nav-item"><a class="nav-link" href="/fridge">Fridge</a></li>
            <li class="nav-item"><a class="nav-link" href="/recipes">Recipes</a></li>
        </ul-->

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a th:href="@{/home}" th:if="${page == 'home'}" class="nav-link active" aria-current="page">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                    Home
                </a>
                <a th:href="@{/home}" th:unless="${page == 'home'}"  class="nav-link text-white" aria-current="page">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                    Home
                </a>
            </li>
            <li>
                <a th:href="@{/recipe}" th:if="${page == 'recipe'}" class="nav-link active">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#recipes"/></svg>
                    Recipes
                </a>

                <a th:href="@{/recipe}" th:unless="${page == 'recipe'}" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#recipes"/></svg>
                    Recipes
                </a>
            </li>
            <li>
                <a href="fridge" th:if="${page == 'fridge'}" class="nav-link active">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#fridge"/></svg>
                    Fridge
                </a>
                <a href="fridge" th:unless="${page == 'fridge'}" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#fridge"/></svg>
                    Fridge
                </a>
            </li>
            <li>
                <a href="shoppinglist" th:if="${page == 'shopping'}" class="nav-link active">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#shopping-list"/></svg>
                    Shopping List
                </a>
                <a href="shoppinglist" th:unless="${page == 'shopping'}" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#shopping-list"/></svg>
                    Shopping List
                </a>
            </li>
            <li>
                <a href="cart" th:if="${page == 'cart'}" class="nav-link active">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#cart"/></svg>
                    Cart
                </a>
                <a href="cart" th:unless="${page == 'cart'}" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#cart"/></svg>
                    Cart
                </a>
            </li>
        </ul>

    </div>
</nav>
// Create a warning alert block that only appears when food is 5 days from expiring.

<div th:fragment="alert" class="alert alert-warning alert-dismissible fade show text-center" role="alert">
    <a href="/fridge" class="alert-link">This is the alert for food expiring in 5 days!</a>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
